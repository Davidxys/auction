<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">name</label>

        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputEmail3" placeholder="stock name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Stock price</label>

        <div class="col-sm-8">
          <input type="number" class="form-control" id="inputPassword3" placeholder="Stock price">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Stock star</label>

        <div class="col-sm-10">
          <app-stars [(rating)]="stock.rating" [readonly]="false"></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Stock type</label>
        <div class="row">

        </div>
      </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-info pull-right" (click)="save()">Save</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
